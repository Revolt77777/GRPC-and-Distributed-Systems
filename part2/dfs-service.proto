syntax = "proto3";

package dfs_service;

service DFSService {

    // Add your service calls here

    // 1. REQUIRED (Parts 1 & 2): A method to store files on the server
    rpc StoreFile (stream StoreChunk) returns (StoreResponse);
    // 2. REQUIRED (Parts 1 & 2): A method to fetch files from the server
    rpc FetchFile (FetchRequest) returns (stream FetchChunk);

    // 3. REQUIRED (Parts 1 & 2): A method to list all files on the server
    rpc ListFiles (ListFilesRequest) returns (FilesList);

    // 4. REQUIRED (Parts 1 & 2): A method to get the status of a file on the server
    rpc GetFileStatus (GetFileStatusRequest) returns (FileStatus);

    // 5. REQUIRED (Part 2 only): A method to request a write lock from the server
    rpc RequestWriteLock (WriteLockRequest) returns (WriteLockResponse);

    // 6. REQUIRED (Part 2 only): A method named CallbackList to handle asynchronous file listing requests
    //                            from a client. This method should return a listing of files along with their
    //                            attribute information. The expected attribute information should include name,
    //                            size, modified time, and creation time.
    rpc CallbackList (CallBackRequest) returns (FilesList);

    // 7. REQUIRED (Part 2 only): A method to delete a file from the server
    rpc DeleteFile (DeleteRequest) returns (DeleteResponse);

    // 8. Any other methods you deem necessary to complete the tasks of this assignment


}
// Data Chunk for store operation
message StoreChunk {
    string filename = 1;
    bytes data = 2;
    uint32 crc = 3;
    int64 mtime = 4;
}
// Response for store operation
message StoreResponse {

}

// Request for fetch operation
message FetchRequest {
    string filename = 1;
    uint32 crc = 2;
    int64 mtime = 3;
}

// Data Chunk for fetch operation
message FetchChunk {
    bytes data = 1;
    int64 mtime = 2;
}

// Request for get status operation
message GetFileStatusRequest {
    string filename = 1;
}

// Status for single file
message FileStatus{
    string filename = 1;
    int64 filesize = 2;
    int64 mtime = 3;
    uint32 crc = 4;
}

// Request for list all files
message ListFilesRequest {
}

// Response for list all files - files list
message FilesList {
    repeated FileStatus file = 1;
}

// Request for get write lock
message WriteLockRequest{
    string filename = 1;
    string client_id = 2;
}

message WriteLockResponse{
}
// Request for callbacklist
message CallBackRequest{
    string name = 1;
}

// Request for delete operation
message DeleteRequest {
    string filename = 1;
}

// Response for delete operation
message DeleteResponse {
}

