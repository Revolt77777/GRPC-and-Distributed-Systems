syntax = "proto3";

package dfs_service;

service DFSService {
    rpc StoreFile (stream FileTransferChunk) returns (FileTransferResponse);
    rpc FetchFile (FetchFileRequest) returns (stream FileTransferChunk);
    // 3. REQUIRED (Parts 1 & 2): A method to delete files from the server

    // 4. REQUIRED (Parts 1 & 2): A method to list all files on the server

    // 5. REQUIRED (Parts 1 & 2): A method to get the status of a file on the server

    // 6. Any other methods you deem necessary to complete the tasks of this assignment

}
// Stream Request for store/fetch a chunk of file
message FileTransferChunk {
    string filename = 1;
    bytes data = 2;
}
// Response for store operation
message FileTransferResponse {
}

// Request for fetching a file
message FetchFileRequest {
    string filename = 1;
}

// Response for fetch operation - small file
message FetchFileResponse {
}